<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>CODING QUIZ</title>
</head>

<body>
    <header>
        <h1 class = "title text-center">Coding Quiz</h1>
    </header>
    <div style="display: flex; justify-content: center; align-items: center;">
    <button  type = "button" id="btn" class = "btn-primary btn-lg" onclick= showSubmit()>
        Take Quiz!
    </button>
</div>

    <div class = "container">
        <div id = "question-container" class = "row justify-content-center">
            <div id = "score-container" style = "display: none;">
            Your Score:
            </div>
            
        </div>
        

    </div>
    <div id="submit-container" class="text-center">
        <button type="button" id="submit-btn" class="btn btn-primary btn-lg" style="display: none;" onclick=submitAnswer()>Submit Answer</button>
    </div>
    <div>
        <p id = "timerDisplay" style = "display: none;" > Seconds Left </p>
    </div>
    
    <script src = "./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body> 
</html>
